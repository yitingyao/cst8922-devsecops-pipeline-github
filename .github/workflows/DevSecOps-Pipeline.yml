name: DevSecOps-Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # (Optional) Docker login to avoid Docker Hub rate limits
      - name: Docker login
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
              --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            echo "Docker login successful."
          else
            echo "No Docker credentials provided; pulling anonymously."
          fi

      # Step 1: Build Docker image
      - name: Build Docker image
        run: docker build -t minimal-devsecops-example .

      # Step 2: Scan Docker image with Trivy
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'minimal-devsecops-example'
          exit-code: '0'  # set to '1' if you want the pipeline to fail on vulnerabilities

      # Step 3: Run container for ZAP (the target app)
      - name: Run container
        run: docker run -d -p 8080:8080 --name minimalapp minimal-devsecops-example

      # Step 4: OWASP ZAP Baseline Scan (manual)
      #    This runs ZAP Baseline in a one-off container, scanning the app at localhost:8080.
      #    No artifacts are uploaded; the results appear in the job logs.
      - name: ZAP Baseline (manual)
        run: |
          docker run --network=host \
            zaproxy/zap-weekly \
            zap-baseline.py -t http://127.0.0.1:8080 \
                            -J report_json.json \
                            -w report_md.md \
                            -r report_html.html

      # (Optional) If you want to save reports, mount the workspace:
      #
      # - name: ZAP Baseline (manual)
      #   run: |
      #     docker run --network=host -v "$PWD":/zap/wrk \
      #       zaproxy/zap-weekly \
      #       zap-baseline.py -t http://127.0.0.1:8080 \
      #                       -J /zap/wrk/report_json.json \
      #                       -w /zap/wrk/report_md.md \
      #                       -r /zap/wrk/report_html.html
      #
      # That way, the generated report_* files end up in your GitHub Actions workspace.

      # Step 5: Stop container
      - name: Stop container
        run: docker stop minimalapp
