name: DevSecOps-Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # (Optional) Docker login to avoid Docker Hub rate limits
      - name: Docker login
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
              --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            echo "Docker login successful."
          else
            echo "No Docker credentials provided; pulling anonymously."
          fi

      # Step 1: Build Docker image
      - name: Build Docker image
        run: docker build -t minimal-devsecops-example .

      # Step 2: Scan Docker image with Trivy
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'minimal-devsecops-example'
          exit-code: '0'  # Change to '1' to fail on vulnerabilities

      # Step 3: Run the container (so ZAP can scan the live app)
      - name: Run container
        run: docker run -d -p 8080:8080 --name minimalapp minimal-devsecops-example

      # Step 4: Manually run the ZAP Baseline Scan
      - name: ZAP Baseline Scan (Manual)
        run: |
          docker run --network=host \
            -u root \
            -v "$(pwd)":/zap/wrk \
            zaproxy/zap-weekly \
            zap-baseline.py \
              --autooff \
              -I \
              -t http://127.0.0.1:8080 \
              -J /zap/wrk/report_json.json \
              -w /zap/wrk/report_md.md \
              -r /zap/wrk/report_html.html

      # Step 5: Stop container
      - name: Stop container
        run: docker stop minimalapp

      # Step 6: Upload the ZAP reports as GitHub Artifacts
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v3
        with:
          name: zap-scan-reports     # short, dash-separated artifact name
          path: |
            report_html.html
            report_md.md
            report_json.json
