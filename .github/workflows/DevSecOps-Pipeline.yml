name: DevSecOps-Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # (Optional) Docker login to avoid Docker Hub rate limits
      - name: Docker login
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
              --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            echo "Docker login successful."
          else
            echo "No Docker credentials provided; pulling anonymously."
          fi

      # Step 1: Build Docker image
      - name: Build Docker image
        run: docker build -t minimal-devsecops-example .

      # Step 2: Scan Docker image with Trivy
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'minimal-devsecops-example'
          exit-code: '0'  # set '1' if you want to fail on vulnerabilities

      # Step 3: Run your target container
      - name: Run container
        run: docker run -d -p 8080:8080 --name minimalapp minimal-devsecops-example

      # Step 4: OWASP ZAP Baseline Scan (Manual)
      - name: ZAP Baseline Scan (manual)
        run: |
          docker run --network=host \
            -u root \
            -v "$(pwd)":/zap/wrk \
            zaproxy/zap-weekly \
            zap-baseline.py \
              --autooff \
              -I \
              -t http://127.0.0.1:8080 \
              -J /zap/wrk/report_json.json \
              -w /zap/wrk/report_md.md \
              -r /zap/wrk/report_html.html

      # Step 5: Stop container
      - name: Stop container
        run: docker stop minimalapp

      # (Optional) Step 6: Print or handle the ZAP reports
      - name: Show ZAP Reports (optional)
        run: |
          echo "Markdown report:"
          cat report_md.md
          echo ""
          echo "JSON summary:"
          cat report_json.json
