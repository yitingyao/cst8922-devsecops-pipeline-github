name: DevSecOps-Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # ---------------------------
      # Step 0: (Optional) Docker login 
      # ---------------------------
      # - If you have a Docker Hub account, add DOCKER_USERNAME and DOCKER_PASSWORD
      #   as Secrets in your GitHub repo.
      # - This avoids anonymous pull limits and "pull access denied" errors.
      - name: Docker login
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
              --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            echo "Docker login successful."
          else
            echo "No Docker credentials provided; pulling anonymously."
          fi

      # Step 1: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t minimal-devsecops-example .

      # Step 2: Scan Docker image with Trivy
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'minimal-devsecops-example'
          exit-code: '0'  # Change to '1' if you want the build to fail on vulnerabilities

      # Step 3: Run container (so ZAP can scan a live app)
      - name: Run container
        run: |
          docker run -d -p 8080:8080 --name minimalapp minimal-devsecops-example

      # Step 4: OWASP ZAP Baseline Scan
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          # Where ZAP should scan
          target: 'http://127.0.0.1:8080'
          fail_action: 'false'  # Must be 'true' or 'false' in v0.7.0
          #
          # IMPORTANT: "owasp/zap2docker:weekly" is the correct, official public image.
          # (Make sure you have Docker credentials if you're hitting rate limits.)
          docker_name: 'owasp/zap2docker:weekly'
          #
          # Allows the action to create GitHub issues, etc. (optional)
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Stop container
      - name: Stop container
        run: docker stop minimalapp
