name: DevSecOps-Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # (Optional) Docker login step to avoid Docker Hub rate limits
      # Provide DOCKER_USERNAME and DOCKER_PASSWORD in GitHub Secrets if needed
      - name: Docker login
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
              --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            echo "Docker login successful."
          else
            echo "No Docker credentials provided; pulling anonymously."
          fi

      # Step 1: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t minimal-devsecops-example .

      # Step 2: Scan Docker image with Trivy
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'minimal-devsecops-example'
          exit-code: '0'  # Change to '1' if you want the build to fail on any vulnerability

      # Step 3: Run container (so ZAP can scan a live app)
      - name: Run container
        run: |
          docker run -d -p 8080:8080 --name minimalapp minimal-devsecops-example

      # Step 4: OWASP ZAP Baseline Scan
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://127.0.0.1:8080'
          # In v0.7.0, must be 'true' or 'false'
          fail_action: 'false'
          # IMPORTANT: use the correct repo "owasp/zap2docker" with a valid tag:
          docker_name: 'owasp/zap2docker:weekly'
          token: ${{ secrets.GITHUB_TOKEN }}  # Optional but recommended

      # Step 5: Stop container
      - name: Stop container
        run: docker stop minimalapp
